version: "3.8"

services:
    api:
        build: ./api
        ports:
             - "8085:8085"  
             - "8090:8090"
        environment:
            - RABBITMQ_HOST=rabbitmq
            - RABBITMQ_PORT=5672
            - PORT=8085 

        depends_on:
            rabbitmq:
                condition: service_healthy

        healthcheck:
            test: ["CMD", "curl", "-f", "http://rabbitmq:15672"]
            interval: 10s
            timeout: 5s
            retries: 5
        networks:
            - leads-network

    data-procesor:
        build: ./data-processor
        ports:
            - "8081:8081"
        environment:
            - PORT=8081

        depends_on:
            - db
        networks:
            - leads-network

    lead-search:
        build: ./lead-search
        ports:
            - "8082:8082"
        environment:
            - RABBITMQ_HOST=rabbitmq
            - RABBITMQ_PORT=5672

        depends_on:
            rabbitmq:
                condition: service_healthy
        healthcheck:
            test: ["CMD", "curl", "-f", "http://rabbitmq:15672"]
            interval: 10s
            timeout: 5s
            retries: 5
        networks:
            - leads-network

    db:
        image: postgres:13
        environment:
            POSTGRES_DB: leadsdb
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
        volumes:
            - postgres_data:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 10s
            timeout: 5s
            retries: 5
        networks:
            - leads-network

    ai:
        build: ./ai_service
        volumes:
            - ./ai:/app/src
            - ./proto:/app/proto
        depends_on:
            - db
        command: ["python", "main.py"]
        networks:
            - leads-network

    rabbitmq:
        image: "rabbitmq:3-management"
        ports:
            - "5672:5672"
            - "15672:15672"
        healthcheck:
            test: ["CMD", "rabbitmqctl", "status"]
            interval: 30s
            timeout: 10s
            retries: 5
        networks:
            - leads-network

networks:
    leads-network:
        driver: bridge

volumes:
    postgres_data:
